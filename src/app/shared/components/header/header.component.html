<header id="navigation" [ngClass]="{ opened: opened }">
  <section id="header">
    <button
      id="menu-button"
      title="BotÃ£o abrir/fechar menu"
      (click)="toggleMenu()">
      <ng-icon
        class="icon-close"
        name="bootstrapX"
        [ngClass]="{ 'icon-close-opened': opened }"></ng-icon>

      <ng-icon
        class="icon-menu"
        name="bootstrapList"
        [ngClass]="{ 'icon-menu-opened': opened }"></ng-icon>
    </button>
  </section>

  <section id="menu" [ngClass]="{ opened: opened }">
    <ul id="links">
      <li>
        <a
          tabindex="0"
          (click)="redirectTo('home')"
          (keyup.enter)="redirectTo('home')">
          HOME
        </a>
      </li>
      <li>
        <a
          tabindex="0"
          (click)="redirectTo('skills')"
          (keyup.enter)="redirectTo('skills')">
          HABILIDADES
        </a>
      </li>
      <li>
        <a
          tabindex="0"
          (click)="redirectTo('projects')"
          (keyup.enter)="redirectTo('projects')">
          PROJETOS
        </a>
      </li>
      <li>
        <a
          tabindex="0"
          (click)="redirectTo('contact')"
          (keyup.enter)="redirectTo('contact')">
          CONTATO
        </a>
      </li>
    </ul>
  </section>
</header>
